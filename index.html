<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あなたの商品名やサービス名</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #0078ff;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
    }

    section {
      max-width: 800px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0078ff;
      margin-bottom: 20px;
    }

    p {
      line-height: 1.8;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      background-color: #0078ff;
      color: white;
      padding: 14px 28px;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #005fcc;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #333;
      color: white;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <h1>あなたの商品・サービスのキャッチコピー</h1>
    <p>例：「1日5分で英語が話せる！高校生でもできる最短学習法」</p>
  </header>

  <section>
    <h2>あなたのサービスとは？</h2>
    <p>ここにサービスの概要を書きます。どんな悩みを解決できるのか、どんな人に向いているのか。</p>

    <h2>利用者の声・メリット</h2>
    <p>使った人がどう変わったのか、メリットを箇条書きでもOK。</p>

    <h2>今すぐ行動を促す</h2>
    <p>「今だけ無料」「先着10名限定」など、行動を促す一言。</p>

    <a href="#" class="btn">今すぐ申し込む</a>
  </section>

  <footer>
    <p>© 2025 あなたの名前 or 屋号</p>
  </footer>

</body>
</html>
